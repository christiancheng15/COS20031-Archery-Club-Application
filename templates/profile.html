<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            width: 300px;
        }
        .sidebar-sticky {
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .nav-link {
            text-align: center;
            color: #000000;
            margin: 20px 0;
            font-size: 20px;
            width: 300px;
        }
        .active {
            color: #0d6efd;
        }
        .profile-section img {
            border: 3px solid #dee2e6;
            padding: 5px;
            background-color: #ffffff;
            border-radius: 50%;
            width: 150px;
        }
        .profile-section h3 {
            margin: 15px 0;
            font-size: 24px;
            font-weight: 600;
            color: #343a40;
        }
        .profile-section p {
            font-size: 20px;
            color: #6c757d;
            margin: 10px 0;
        }
        .profile-section {
            text-align: center;
            font-size: 20px;
        }
        .main-content {
            margin-left: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <nav id="sidebarMenu" class="sidebar d-lg-block bg-light">
        <div class="position-sticky sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="enter-scores">Enter Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile">Rounds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile">Competitions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="profile-section">
                    <img src="https://i.ibb.co/zJ6Cx6x/placeholder.jpg" class="rounded-circle" alt="Profile Picture">
                    <h3>Welcome, {{ user[1] }}!</h3>
                    <p>User ID: {{ user[0] }}</p>
                    <p>First Name: {{ user[1] }}</p>
                    <p>Last Name: {{ user[2] }}</p>
                    <p>Date of Birth: {{ user[3] }}</p>
                    <p>Gender: {{ user[4] }}</p>
                    <p>Classification: {{ user[5] }}</p>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
