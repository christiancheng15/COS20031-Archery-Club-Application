<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            width: 300px;
        }
        .sidebar-sticky {
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .nav-link {
            text-align: center;
            color: #000000;
            margin: 20px 0;
            font-size: 20px;
            width: 300px;
        }
        .active {
            color: #0d6efd;
        }
        .main-content {
            margin-left: 300px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container .form-group {
            margin-bottom: 20px;
        }
        .form-container button {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav id="sidebarMenu" class="sidebar d-lg-block bg-light">
        <div class="position-sticky sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="enter-scores">Enter Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile">Rounds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile">Competitions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="container mt-5">
                    <h1 class="mb-4 text-center">Enter Scores for End {{ end_number }}</h1>
                    <form method="post">
                        <div class="row justify-content-center">
                            {% for arrow in range(1, 7) %}
                                <div class="col-md-2 mb-3 text-center">
                                    <label for="score_{{ arrow }}" class="form-label">Arrow {{ arrow }}:</label>
                                    <select class="form-select" name="score_{{ arrow }}" id="score_{{ arrow }}">
                                        {% for score in range(11) %}
                                            <option value="{{ score }}">{{ score }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            {% endfor %}
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-lg w-50 mx-auto d-block">Submit Scores</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
